    <style>
        /* Additional CSS styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px; /* Add padding to the navbar */
            position: fixed; /* Fix the navbar at the top of the page */
            width: 100%; /* Full width */
            top: 0; /* Position at the top */
            z-index: 1000; /* Ensure the navbar appears above other content */
        }

        .navbar .logo {
            padding: 0 20px; /* Add padding to the logo */
        }

        .navbar .nav-links ul {
            list-style: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */

            display: inline-block; /* Display nav items horizontally */

            text-decoration: none; /* Remove underline */
            color: #fff; /* White text color */

        }

        .contact-section {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center align horizontally */
            align-items: center; /* Center align vertically */
            height: 100vh; /* Set height to viewport height */
            background-color: #f0f0f0; /* Light gray background */
        }

        .contact-info {
            text-align: center; /* Center align text */
            padding: 20px; /* Add padding */
            max-width: 400px; /* Limit width of contact info */
            background-color: #fff; /* White background */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .contact-info h2 {
            margin-bottom: 20px; /* Add space below heading */
        }

        .contact-info ul {
            padding: 0; /* Remove default padding */
            list-style: none; /* Remove default list styles */
            margin: 0; /* Remove default margin */
        }

        .contact-info ul li {
            margin-bottom: 10px; /* Add space between list items */
        }

        .footer-social-media ul li a {
    color: #000000; /* Text color for social media links */

}
